<div class="container-fluid px-0">
  <DiscountBanner></DiscountBanner>
  <div class="container pb-5">
    <!-- modal -->
    <div class="modal fade bd-example-modal-lg" id="addCartModal" tabindex="-1" role="dialog"
      aria-labelledby="addCartModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content rounded-0" style="backdrop-filter: blur(10px);background-color:#ffffffbf">
          <div class="modal-body my-0 my-lg-3">
            <div class="d-flex flex-column flex-lg-row rounded-0 align-items-between">
              <div class="col-lg-6">
                <button type="button" class="close align-self-end d-flex d-lg-none" data-dismiss="modal"
                  aria-label="Close" style="transform: translateY(-10px);">
                  <span aria-hidden="true" class="display-4">&times;</span>
                </button>
                <div class="card-img my-3 my-lg-0">
                  <img alt class="card-img-top rounded-0" :src="currentProduct.imageUrl" />
                </div>
              </div>
              <div class="col-lg-6  pb-5 pb-lg-0">
                <div class="card-body px-0 py-0 d-flex flex-column align-items-start justify-content-start h-100">
                  <div class="d-flex justify-content-between w-100 align-items-start">
                    <div>
                      <h4 class="" v-if="currentProduct.title">{{currentProduct.title.trim().split('/')[0]}}</h4>
                      <h4 class="card-title mb-0 font-weight-bold h4" v-if="currentProduct.title">
                        {{currentProduct.title.trim().split('/')[1]}}
                      </h4>
                    </div>
                    <button type="button" class="close align-self-end d-none d-lg-block" data-dismiss="modal"
                      aria-label="Close" style="transform: translateY(-25px);">
                      <span aria-hidden="true" class="display-4">&times;</span>
                    </button>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mt-3">
                    <p class="card-text text-secondary mb-0 mr-4">NT${{currentProduct.price}}</p>
                    <p class="card-text mb-0 mr-2 font-weight-bold text-success">
                      NT${{currentProduct.origin_price}}
                    </p>
                  </div>
                  <div class="d-flex flex-column flex-md-row  justify-content-between align-items-end w-100 mt-auto">
                    <div class="btn-group mr-md-3 mt-3 text-center mb-3 mb-md-0 w-100" role="group"
                      aria-label="Basic example">
                      <button type="button" class="btn btn-outline-dark py-3 px-2 rounded-0" @click="numberHandler(-1)"
                        :class="{'disabled button-secondary':num===1}" :disabled="num===1" style="width:25%">-</button>
                      <button type="button" class="btn btn-outline-dark py-3 text-center" style="width:50%">
                        <span class="text-center">{{num}}</span>
                      </button>
                      <button type="button" class="btn btn-outline-dark py-3 px-2 rounded-0" @click="numberHandler(1)"
                        :class="{'disabled button-secondary':num===total}" :disabled="num===total"
                        style="width:25%">+</button>
                    </div>
                    <AddToCartButton class="" @click.native="addToCart(currentProduct.id,num)"></AddToCartButton>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="font-weight-bold font-weight-bold">專輯分類</p>
    <hr>
    <div class="row mt-5">
      <div class="col-md-2">
        <div class="nav d-none d-md-flex flex-md-column nav-pills text-dark" id="v-pills-tab" role="tablist"
          aria-orientation="vertical">
          <router-link class="nav-link text-dark text-left mb-3 h6"
            :to="{name:'shopping_List', params:{ category:'all' , page: 1 }}"
            :class="{'active':currentCategory==='all'}" aria-selected="true" href="#">
            All
          </router-link>
          <router-link class=" nav-link text-dark text-left mb-3 h6" v-for="category in categories"
            :to="{name:'shopping_List', params:{ category:category , page: 1 }}" :key="category"
            :class="{'active':currentCategory===category}" aria-selected="true" href="#">
            {{category}}
          </router-link>
        </div>
      </div>
      <div class="col-md-10 mb-5 pb-5" style="min-height:650px">
        <div class="row" :class="{'slide-fade-enter':isChange,'slide-fade-enter-active':!isChange}">
          <div class="col-6 col-md-4 col-md-4" v-for="(product,index) in filterProducts" :key="product.title">
            <ShoppingCardListItem :product="product" @selectProduct="selectProduct">
              <template slot="openModal">
                <AddToCartButton @click.native.stop="openModal(product)"></AddToCartButton>
              </template>
            </ShoppingCardListItem>
          </div>
        </div>
      </div>
    </div>
    <Pagination :pagination="pagination" @getPage="getProducts" v-if="currentCategory==='all'">
    </Pagination>

  </div>
</div>
