<div class="container">
  <div class="row">
    <div class="col-md-4  mb-3" v-for="(product,index) in products" :key="product.title">
      <div class="card mb-5 h-100">
        <div class="background-cover background-thumbnail" :style=" { backgroundImage: `url(${product.imageUrl})` }">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{product.description}}</p>
          <div class="d-flex justify-content-between">
            <p class="card-text">{{product.origin_price}}</p>
            <p class="card-text">{{product.price}}</p>
          </div>
          <a href="#" class="btn btn-primary" @click.prevent="addToCart(product.id)">加入購物車</a>
          <a href=" #" class="btn btn-primary" @click.prevent="selectProduct(product.id)">查看更多</a>
        </div>
      </div>
    </div>
  </div>
  <Pagination :pagination="pagination" @getPage="getProducts">
  </Pagination>

</div>
